<div class="d-flex justify-content-center mt-4">
    <h2>Categories</h2>
</div>
<div class="row m-0 justify-content-center">
    @for(category of categories; track category) {
        <!-- filter weird thing api returns -->
        @if(category.name != 'taze gosuldy') {
            <div app-category-tile [category]="category" class="tile col-auto d-flex flex-column align-items-center m-4 px-4 pt-3 pb-4"></div>
        }
    }
</div>
